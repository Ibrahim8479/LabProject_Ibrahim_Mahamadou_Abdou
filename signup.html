<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo" style="text-align: center;">
            <h1 style="color:white;">Create Your Account</h1>
           </div>
           
            <div id="errorMessages" style="display:none; background: #ff4444; color: white; padding: 10px; border-radius: 5px; margin-bottom: 15px;"></div>
           
            <form method="POST" action="signup_process.php" id="signupForm">
          <div id="form">
        <label for="fullName">Full Name</label>
             <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
             <span class="error" id="nameError"></span>
        </div>

        <div id="form">
             <label for="signupEmail">Email Address</label>
            <input type="email" id="signupEmail" name="email" placeholder="Enter your email" required>
            <span class="error" id="emailError"></span>
                </div>
            <div id="form">
            <label for="signupPassword">Password</label>
                 <input type="password" id="signupPassword" name="password" placeholder="Create a password" required>
                 <span class="error" id="passwordError"></span>
            </div>

                <div id="form">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
                    <span class="error" id="confirmError"></span>
                </div>
                <div id="form_c" style="text-align:center;">
                    <p style="color:white;">Register as:</p>
                    <button type="submit" name="userType" value="student" class="btn">Student</button>
                    <button type="submit" name="userType" value="faculty" class="btn">Faculty</button>
                    <button type="submit" name="userType" value="faculty_intern" class="btn">Faculty Intern</button>
                </div>

                <div class="link" style="text-align:center; margin-top: 15px;">Already have an account? <a href="login.html">Login</a>
           </div>
            </form>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
