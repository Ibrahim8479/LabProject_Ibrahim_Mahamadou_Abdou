<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="all_in_it">
        <div class="card_class">
            <div class="logo" style="text-align: center;">
                <h1 style="color:white; font-size: 20px;">ğŸ« Attendance Management <br>System</h1>
            </div>
            
            <div id="successMessage" style="display:none; background: #44ff44; color: white; padding: 10px; border-radius: 5px; margin-bottom: 15px;"></div>
            <div id="errorMessages" style="display:none; background: #ff4444; color: white; padding: 10px; border-radius: 5px; margin-bottom: 15px;"></div>
            
            <form method="POST" action="login_process.php" id="loginForm">
             <div id="form">
                <label for="loginEmail">Email Address</label>
                 <input type="email" id="loginEmail" name="email" placeholder="Enter your email" required>
                 <span class="error" id="emailError"></span>
                </div>

                <div id="form">
                    <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                <span class="error" id="passwordError"></span>
                </div>

                <div id="form_c" style="text-align:center;">
                    <button type="submit" class="btn">Login</button>
                </div>
            </form>
        </div>
    </div>

    <div style="text-align: center; margin-top: 20px; color: aliceblue;" class="link_Sign">
        <a href="signup.html">Sign up</a>

</html>
