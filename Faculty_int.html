<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Intern</title>
    <link rel="stylesheet" href="Faculty_int.css">
</head>
<body>
<nav class="nav_bar">
    <div class="band">Faculty Intern</div>
    <div class="link">
        <a href="#Course_liste">Course List</a>
        <a href="#sessions">Session</a>
        <a href="#reports">Reports</a>
        <a href="logout.php">LogOut</a>
    </div>
</nav>
<div class="container">
    <div class="card">
        <div class="welcome">
            <h2 id="welcomeMessage">Welcome</h2>
        </div>
        
        <div id="messageArea"></div>
        
    <section class="dashboard-course" id="Course_liste">
        <h3>Course List</h3>
        <div class="course-list" id="coursesList"></div>
    </section>
    
    <section id="sections">
        <div class="dashboard-section" id="sessions">
            <h3>Sessions</h3>
            <table>
                <tr>
                <th>Course</th>
                <th>Date</th>
                <th>Time</th>
                <th>Location</th>
                <th>Action</th>
                </tr>
                <tbody id="sessionsTable"></tbody>
            </table>
        </div>
     </section>

     <div class="dashboard-section" id="reports">
            <h3>Reports</h3>
            <table>
                <tr>
                <th>Date</th>
                <th>Course</th>
                <th>Notes</th>
                <th>Action</th>
                </tr>
                <tbody id="reportsTable"></tbody>
            </table>
        </div>
    </div>
</div>

<!-- Report Modal -->
<div id="reportModal" class="modal">
    <div class="modal-content">
        <h3>Submit Session Report</h3>
        <form id="reportForm">
            <input type="hidden" name="course_id" id="reportCourseId">
            <input type="hidden" name="session_id" id="reportSessionId">
            <div>
                <label>Report Date:</label>
                <input type="date" name="report_date" required>
            </div>
            <div>
                <label>Notes:</label>
                <textarea name="notes" rows="6" required></textarea>
            </div>
            <button type="submit" class="btn2">Submit Report</button>
            <button type="button" class="btn2" onclick="closeModal('reportModal')">Cancel</button>
        </form>
    </div>
</div>

<script src="Faculty_int.js"></script>
</body>
</html>
