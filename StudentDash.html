<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="StudentDash.css">
</head>
<body>
  <header>
    <nav>
    <div class="brand">Student</div>
      <div class="links">
        <a href="#courses">My Courses</a>
        <a href="#schedule">Schedule</a>
        <a href="#grades">Grades</a>
        <a href="logout.php">Logout</a>
        </div>
    </nav>
  </header>

  <div class="container">
    <div class="card">
      <div class="welcome">
        <h2 id="welcomeMessage">Welcome</h2>
      </div>

      <section class="section" id="courses">
        <h3>My Courses</h3>
        <div class="courses" id="coursesList">
          <!-- Courses will be loaded here by JavaScript -->
        </div>
      </section>

      <section class="section" id="schedule">
        <h3>Session Schedule</h3>
        <table>
          <tr>
            <th>Course</th>
            <th>Date</th>
            <th>Time</th>
            <th>Location</th>
        </tr>
        <tbody id="scheduleTable">
          <!-- Schedule will be loaded here by JavaScript -->
        </tbody>
        </table>
      </section>

      <section class="section" id="grades">
        <h3>Grades / Reports</h3>
        <table>
          <tr>
            <th>Course</th>
            <th>Attendance</th>
            <th>Participation</th>
            <th>Status</th>
        </tr>
        <tbody id="gradesTable">
          <!-- Grades will be loaded here by JavaScript -->
        </tbody>
        </table>
      </section>
    </div>
</div>
<script src="StudentDash.js"></script>
</body>
</html>
