<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard</title>
    <link rel="stylesheet" href="Faculty.css">
</head>
<body>
<nav class="nav_bar">
    <div class="band">Faculty</div>
    <div class="link">
        <a href="#Management">Course Management</a>
        <a href="#sessions">Session Overview</a>
        <a href="#Attendance">Attendance Reports</a>
        <a href="logout.php">Logout</a>
    </div>
</nav>
<div class="container">
    <div class="card">
        <div class="welcome">
            <h2 id="welcomeMessage">Welcome</h2>
        </div>
        
        <div id="messageArea"></div>
        
        <div class="section_part" id="Management">
            <h3>Course Management</h3>
            <button class="btn2" onclick="showAddCourseModal()">+ Add New Course</button>
            <table>
                <tr>
                    <th>Course ID</th>
                    <th>Course Name</th>
                    <th>No. Students</th>
                    <th>Actions</th>
                </tr>
                <tbody id="coursesTable"></tbody>
            </table>
        </div>
        
        <div class="dashboard-section" id="sessions">
            <h3>Session Overview</h3>
            <table>
                <tr>
                    <th>Course</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Attendance Rate</th>
                </tr>
                <tbody id="sessionsTable"></tbody>
            </table>
        </div>
        
        <div class="dashboard-section" id="Attendance">
            <h3>Attendance Reports</h3>
            <div class="course-list" id="statsContainer"></div>
        </div>
    </div>
</div>

<!-- Add Course Modal -->
<div id="addCourseModal" class="modal">
    <div class="modal-content">
        <h3>Add New Course</h3>
        <form id="addCourseForm">
            <div>
                <label>Course ID:</label>
                <input type="text" name="course_id" required>
            </div>
            <div>
                <label>Course Name:</label>
                <input type="text" name="course_name" required>
            </div>
            <button type="submit" class="btn2">Add Course</button>
            <button type="button" class="btn2" onclick="closeModal('addCourseModal')">Cancel</button>
        </form>
    </div>
</div>

<!-- Create Session Modal -->
<div id="sessionModal" class="modal">
    <div class="modal-content">
        <h3>Create New Session</h3>
        <form id="sessionForm">
            <input type="hidden" name="course_id" id="sessionCourseId">
            <div>
                <label>Date:</label>
                <input type="date" name="session_date" required>
            </div>
            <div>
                <label>Time:</label>
                <input type="time" name="session_time" required>
            </div>
            <div>
                <label>Location:</label>
                <input type="text" name="location" required>
            </div>
            <button type="submit" class="btn2">Create Session</button>
            <button type="button" class="btn2" onclick="closeModal('sessionModal')">Cancel</button>
        </form>
    </div>
</div>

<script src="Faculty.js"></script>
</body>
</html>
